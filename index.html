<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="form-container" class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row">
            <div id="left-col" class="col text-center justify-content-center">
                <h2 class="mt-5">Avalie</h2>
                <p>De 0 a 10, quanto você recomentaria a</p>
                <h2>Pague Mais ou Menos</h2>
                <p>para um amigo ou parente?</p>
                <img class="m-5" id="emoji-image" src="img/neutral.png" alt="angry">
                <div class="btn-group" role="group">
                    <input type="radio" class="btn-check" name="nota" id="nota-1" autocomplete="off">
                    <label class="btn btn-outline-light btn-nota" for="nota-1">1</label>

                    <input type="radio" class="btn-check" name="nota" id="nota-2" autocomplete="off">
                    <label class="btn btn-outline-light btn-nota" for="nota-2">2</label>

                    <input type="radio" class="btn-check" name="nota" id="nota-3" autocomplete="off">
                    <label class="btn btn-outline-light btn-nota" for="nota-3">3</label>

                    <input type="radio" class="btn-check" name="nota" id="nota-4" autocomplete="off">
                    <label class="btn btn-outline-light btn-nota" for="nota-4">4</label>

                    <input type="radio" class="btn-check" name="nota" id="nota-5" autocomplete="off">
                    <label class="btn btn-outline-light btn-nota" for="nota-5">5</label>

                    <input type="radio" class="btn-check" name="nota" id="nota-6" autocomplete="off">
                    <label class="btn btn-outline-light btn-nota" for="nota-6">6</label>

                    <input type="radio" class="btn-check" name="nota" id="nota-7" autocomplete="off">
                    <label class="btn btn-outline-light btn-nota" for="nota-7">7</label>
                    
                    <input type="radio" class="btn-check" name="nota" id="nota-8" autocomplete="off">
                    <label class="btn btn-outline-light btn-nota" for="nota-8">8</label>

                    <input type="radio" class="btn-check" name="nota" id="nota-9" autocomplete="off">
                    <label class="btn btn-outline-light btn-nota" for="nota-9">9</label>

                    <input type="radio" class="btn-check" name="nota" id="nota-10" autocomplete="off">
                    <label class="btn btn-outline-light btn-nota" for="nota-10">10</label>
                </div>
            </div>

            <div id="right-col" class="col">
                <div class="row text-center">
                    <div class="col-12">
                        <span id="opiniao">Deixe sua opinião</span>
                    </div>
                </div>
                <div class="row m-1">
                    <div class="col">Parcelamento</div>
                    <div class="col-1">
                        <div class="btn-group" role="group" aria-label="Upvote or Downvote">
                            <input type="radio" class="btn-check" name="vote-parcelamento" id="btn-up-parcelamento" autocomplete="off">
                            <label class="btn btn-sm btn-outline-success no-right-radius" for="btn-up-parcelamento"><i class="bi bi-hand-thumbs-up"></i></label>
                
                            <input type="radio" class="btn-check" name="vote-parcelamento" id="btn-down-parcelamento" autocomplete="off">
                            <label class="btn btn-sm btn-outline-danger no-left-radius" for="btn-down-parcelamento"><i class="bi bi-hand-thumbs-down"></i></label>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row m-1">
                    <div class="col">Facilidade com formas de pagamento</div>
                    <div class="col-1">
                        <div class="btn-group" role="group" aria-label="Upvote or Downvote">
                            <input type="radio" class="btn-check" name="vote-pagamento" id="btn-up-pagamento" autocomplete="off">
                            <label class="btn btn-sm btn-outline-success no-right-radius" for="btn-up-pagamento"><i class="bi bi-hand-thumbs-up"></i></label>
                
                            <input type="radio" class="btn-check" name="vote-pagamento" id="btn-down-pagamento" autocomplete="off">
                            <label class="btn btn-sm btn-outline-danger no-left-radius" for="btn-down-pagamento"><i class="bi bi-hand-thumbs-down"></i></label>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row m-1">
                    <div class="col">Localização da loja</div>
                    <div class="col-1">
                        <div class="btn-group" role="group" aria-label="Upvote or Downvote">
                            <input type="radio" class="btn-check" name="vote-localizacao" id="btn-up-localizacao" autocomplete="off">
                            <label class="btn btn-sm btn-outline-success no-right-radius" for="btn-up-localizacao"><i class="bi bi-hand-thumbs-up"></i></label>
                
                            <input type="radio" class="btn-check" name="vote-localizacao" id="btn-down-localizacao" autocomplete="off">
                            <label class="btn btn-sm btn-outline-danger no-left-radius" for="btn-down-localizacao"><i class="bi bi-hand-thumbs-down"></i></label>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row m-1">
                    <div class="col">Variedade e disponibilidade de produtos</div>
                    <div class="col-1">
                        <div class="btn-group" role="group" aria-label="Upvote or Downvote">
                            <input type="radio" class="btn-check" name="vote-variedade" id="btn-up-variedade" autocomplete="off">
                            <label class="btn btn-sm btn-outline-success no-right-radius" for="btn-up-variedade"><i class="bi bi-hand-thumbs-up"></i></label>
                
                            <input type="radio" class="btn-check" name="vote-variedade" id="btn-down-variedade" autocomplete="off">
                            <label class="btn btn-sm btn-outline-danger no-left-radius" for="btn-down-variedade"><i class="bi bi-hand-thumbs-down"></i></label>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row m-1">
                    <div class="col">Ambiente e infraestrutura da loja</div>
                    <div class="col-1">
                        <div class="btn-group" role="group" aria-label="Upvote or Downvote">
                            <input type="radio" class="btn-check" name="vote-ambiente" id="btn-up-ambiente" autocomplete="off">
                            <label class="btn btn-sm btn-outline-success no-right-radius" for="btn-up-ambiente"><i class="bi bi-hand-thumbs-up"></i></label>
                
                            <input type="radio" class="btn-check" name="vote-ambiente" id="btn-down-ambiente" autocomplete="off">
                            <label class="btn btn-sm btn-outline-danger no-left-radius" for="btn-down-ambiente"><i class="bi bi-hand-thumbs-down"></i></label>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row m-1">
                    <div class="col">Atendimento na loja</div>
                    <div class="col-1">
                        <div class="btn-group" role="group" aria-label="Upvote or Downvote">
                            <input type="radio" class="btn-check" name="vote-atendimento" id="btn-up-atendimento" autocomplete="off">
                            <label class="btn btn-sm btn-outline-success no-right-radius" for="btn-up-atendimento"><i class="bi bi-hand-thumbs-up"></i></label>
                
                            <input type="radio" class="btn-check" name="vote-atendimento" id="btn-down-atendimento" autocomplete="off">
                            <label class="btn btn-sm btn-outline-danger no-left-radius" for="btn-down-atendimento"><i class="bi bi-hand-thumbs-down"></i></label>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row mt-4 text-center">
                    <div class="col">
                        <p>Como podemos melhorar?</p>
                        <textarea class="form-control" name="" id=""></textarea>
                    </div>
                </div>
                <div class="row mt-1">
                <div class="col-12 d-flex justify-content-center">
                    <button class="btn btn-primary">Enviar</button>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
</body>
</html>
